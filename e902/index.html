<body>
<div style="font-size:22px;">
<p>客厅/餐厅：周围走一圈LED筒灯（直接向下照射到地面）</p>

<p>客厅： 装一个较大的欧式水晶吊灯。</p>

<p>餐厅： 装一个漂亮的吸顶灯（或者吊灯）</p>

<p>次卧： 中间一个明亮的吸顶灯。床头放一个欧式台灯</p>

<p>主卧： 中间来一个欧式中小型吊灯；床头上面左、右各放1个欧式台灯</p>

<p>阳台： 中间安装一个明亮的吸顶灯即可。</p>

<p>厨房/卫生间： 带灯罩的集成吊顶LED灯（长方形300*600），厨房2个，卫生间1个</p>
<p>卫生间：风暖浴霸（风暖、照明、排气一体）</p>

<p>书房： 中间一个明亮的吸顶灯。</p>
